<!DOCTYPE html>
<html ng-app="clementineApp">
<head>
   <title>Clementine.js - The elegant and lightweight full-stack boilerplate.</title>

   <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
   <link href="/public/css/main.css" rel="stylesheet" type="text/css">

</head>
   <body>

      <div class="container">
         <img src="/public/img/clementine_150.png" />
         <br />
         <p class="clementine-text">Clementine.js</p>
      </div>

      <div class="container" ng-controller="clickController">
         <p>You have clicked the button {{ clicks }} times.</p>
         <br />
         <div class="btn-container">
            <button type="submit" class="btn btn-add" ng-click="addClick()">CLICK ME!</button>
            <button class="btn btn-delete" ng-click="resetClicks()">RESET</button>
         </div>
      </div>
      
      <!-- EXTERNAL LIBRARIES -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
      
      <!-- CONTROLLERS -->
      <script src="/controllers/clickController.client.js" type="text/javascript"></script>

   </body>
</html>
